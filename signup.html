<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link rel="icon" type="image/x-icon" href="stylesheets\Fresno_State_Images\BellPepper.ico">

        <style>
            /* Custom styles for the register page */
            body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            width: 350px;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .register-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group p.error-message {
            color: #e53935;
            font-size: 12px;
            margin: 5px 0 0;
        }

        .form-group p.info-message {
            color: #2196f3;
            font-size: 12px;
            margin: 5px 0 0;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #2196f3;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #1976d2;
        }

        .form-group p.login-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-group p.login-link a {
            color: #2196f3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group p.login-link a:hover {
            color: #1976d2;
        }
        .page_link{
            text-decoration: underline;
        }
        </style>
    </head>
    <body>
        <div class="register-container">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username:<sup>*</sup></label>
                    <input id="username" type="text" name="username" required>
                    <p id="username_err" class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="current-password">Password:<sup>*</sup></label>
                    <input id="current-password" type="password" name="current-password" required>
                    <p id="password_err" class="error-message"></p>
                </div>
                <div class="form-group"> 
                    <label for="confirm_password">Confirm Password:<sup>*</sup></label>
                    <input id="confirm_password" type="password" name="confirm_password" required>
                    <p id="confirm_password_err" class="error-message"></p>
                </div>
                <div class="form-group">
                    <button onclick="spa_post()" type="button" value="Submit">Sign In</button>
                </div>
                <p class="form-group login-link">Already have an account? <a class="page_link" href="login.html">Login</a>.</p>
            </form>
        </div>

</body>
</html>
