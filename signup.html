<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link rel="icon" type="image/x-icon" href="stylesheets\Fresno_State_Images\BellPepper.ico">
        <link rel="stylesheet" href="stylesheets/index.css">
        <link rel = "stylesheet" href = "stylesheets/sign.css">
        <script src = "js/signup.js"></script>
    </head>
    <body>
        <div class="register-container">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username:<sup>*</sup></label>
                    <input id="username" type="text" name="username" required>
                    <p id="username_err" class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="current-password">Password:<sup>*</sup></label>
                    <input id="current-password" type="password" name="current-password" required>
                    <p id="password_err" class="error-message"></p>
                </div>
                <div class="form-group"> 
                    <label for="confirm_password">Confirm Password:<sup>*</sup></label>
                    <input id="confirm_password" type="password" name="confirm_password" required>
                    <p id="confirm_password_err" class="error-message"></p>
                </div>
                <div class="form-group">
                    <button onclick="spa_post()" type="button" value="Submit">Sign In</button>
                </div>
                <p class="form-group login-link">Already have an account? <a class="page_link" href="login.html">Login</a>.</p>
            </form>
        </div>
        <script>
        </script>

</body>
</html>
