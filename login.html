<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="stylesheets\Fresno_State_Images\BellPepper.ico">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 350px;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group p.error-message {
            color: #e53935;
            font-size: 12px;
            margin: 5px 0 0;
        }

        .form-group p.info-message {
            color: #2196f3;
            font-size: 12px;
            margin: 5px 0 0;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #2196f3;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #1976d2;
        }

        .form-group p.register-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-group p.register-link a {
            color: #2196f3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-group p.register-link a:hover {
            color: #1976d2;
        }

        .page_link{
            text-decoration: underline;
        }
    </style>

</head>

<body onload="login_check();">
    
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:<sup>*</sup></label>
                <input id="username" type="text" name="username" value="">
                <p class="error-message" id="username_err"></p>
            </div>
            <div class="form-group">
                <label for="current-password">Password:<sup>*</sup></label>
                <input current-password id="current-password" type="password" name="current-password">
                <p class="error-message" id="password_err"></p>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                <p class="error-message" id="captcha_err"></p>
            </div>
            <div class="form-group">
                <button onclick="spa_post()" type="button" value="Submit">Sign In</button>
            </div>
            <div class="form-group register-link">
                <p>Don't have an account? <a class="page_link" href="signup.html">Sign Up</a>.</p>
            </div>
        </form>
    </div>
    <script>
        function redirectToMainPage() {
            window.location.href = "index.html";
        }
        function login_check() {
            var xhttpphp1 = new XMLHttpRequest();
            xhttpphp1.onload = function () {
                console.log(this.responseText);
                let myObj = JSON.parse(this.responseText);
                /*
                if (JSON.parse(this.responseText) == 'You must be logged in to see your own stats.') {
                    document.getElementById('logout_link').setAttribute('hidden', 'true');
                }
                else {
                    document.getElementById('logout_link').removeAttribute('hidden');
                }
                */
            }
            xhttpphp1.open("GET", "php/session.php?", true);
            xhttpphp1.send();
        }
    
        function spa_post() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("current-password").value;
    
            arr = { username: user, password: pass };
            document.getElementById("username_err").textContent = '';
            document.getElementById("password_err").textContent = '';
            //arr = '{\'username\':\''+username+'\'},{password:\''+password+'\'}';
    
            //Create an XMLHttpRequest object
            var xhttp = new XMLHttpRequest();
            console.log(JSON.stringify(arr));
            //Define a callback function (used for async)
            xhttp.onload = function () {
                //process data
                console.log(this.responseText);
                //console.log(JSON.parse(this.responseText));
    
                let err = this.responseText;
                err = err.replace("\"\"", "*");
                err = err.replace("\"", "");
                err = err.replace("\"", "");
                myArray = err.split("*");
                console.log(myArray);
                myArray.forEach(element => {
                    if (element.includes('Please enter username.') || element.includes('No account found with that username.')) {
                        document.getElementById('username_err').innerHTML = element;
                    }
                    else if (element.includes('Please enter your password.') || element.includes('The password you entered was not valid.')) {
                        document.getElementById('password_err').innerHTML = element;
                    }
                    else if (element.includes('Please confirm password.') || element.includes('Password did not match.')) {
                        document.getElementById('confirm_password_err').innerHTML = element;
                    }
                    else {
                        document.getElementById('username_err').innerHTML = element;
                        redirectToMainPage();
                        //document.getElementById('logout_link').removeAttribute('hidden');
                    }
                });

            }
            // open object
            xhttp.open("POST", "php/login_mysql.php", true);
            //send request
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("username=" + user + "&current-password=" + pass, true);
        }
        // Add event listeners for the Enter key press on the input fields
        
        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.keyCode === 13) { // Check if Enter key is pressed
                spa_post(); // Call the function to sign in
                event.preventDefault();
            }
        });
        document.getElementById("current-password").addEventListener("keypress", function(event) {
            if (event.keyCode === 13) { // Check if Enter key is pressed
                spa_post(); // Call the function to sign in
            }
        });
    </script>
</body>

</html>
